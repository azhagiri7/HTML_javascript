<body class="c" >
    <h2 style="text-align:center">EMPLOYEE ENTRY</h2><br><br>
    
    <frame>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label for="emp code">Emp code:</label>
                    <input type="text" class="form-control empcode" value="" placeholder="emp code" class="t"><br><br>

                    <label for="DOB">DOB:</label>
                    <input type="date" value="" placeholder="DOB" name="dob" class="form-control dob"><br><br>
                    <label for="Department">DEPARTMENT:</label>

                    <select name="dep" class="department form-control">

                        <option value="IT">IT</option>
                        <option value="ACCOUNTANCY">ACCOUNTANCY</option>
                        <option value="HR">HR</option>
                    </select><br><br>
                    <label for="branch">Branch:</label>
                    <select name="branch" class="branch form-control">
                        <option value="CHENNAI">CHENNAI</option>
                        <option value="TRICHY">TRICHY</option>
                        <option value="BANGALORE">BANGALORE</option>
                    </select><br><br>
                    <p> <strong> Choose the gender</strong></p>
                       <input type="radio" class="male" name="gender" value="male">
                    <label for="identity" >Male</label>
                      <input type="radio" name="gender" class="female" value="female">
                    <label for="identity"  value="female">Female</label>

                </div>
                <div class="col-md-6">
                    <label for="emname">Emp name:</label>
                    <input type="text" value="" class="form-control empname" placeholder="Emp name"><br><br>
                    <label for="dof">Date of join:</label>
                    <input type="date" placeholder="date of join " class="form-control doj" value=""><br><br>
                    <label for="destination" id="d">destination:</label>
                    <select id="d" class="destination form-control">
                        <option value="sowtware developer">software devaloper</option>
                        <option value="web development">web development</option>
                        <option value="software testing">software testing</option>

                    </select><br><br>
                    <label for="division" id="di">Division:</label>
                    <select id="di" class="division form-control">
                        <option value="Division 1 ">division 1</option>

                        <option value="Division 2">division 2</option>
                        

                    </select><br><br>
                </div>
            </div><br><br>
            <input type="button" value="submit" onclick="AddEmployeee()"><br><br>
            <div class="row">
<div class="col-md-12">
<table  width="100%" class="table  table-dark">
    <thead>
        <tr>
            <th>Emp code</th>
            <th>DOB</th>
            <th>DEPARTMENT</th>

            <th>DOJ</th>

    </tbody>
</table>
</div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

                href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">


        </form>
    </frame>
    <script>

        $(function () {
           // $(".dob").datetimepicker();
        });


        var empList = [];
        function AddEmployeee() {

            let tmpRow = { empcode: '', dob: '', department: '', branch: '', gender: '', empname: '', doj: '', destination: '', division: '' };
            //console.log( $('.gender:selected').val());



            tmpRow.empcode = $('.empcode').val();
            tmpRow.dob = $('.dob').val();
            tmpRow.department = $('.department').val();
            tmpRow.branch = $('.branch').val();
            tmpRow.gender = $('[name="gender"]:checked').val();
             tmpRow.empname = $('.empname').val();
            tmpRow.doj = $('.doj').val();
            tmpRow.destination = $('.destination').val();
            tmpRow.division = $('.division').val();
            if(tmpRow.empcode==''){
                alert('enter empcode');
                return;
            }
            if(tmpRow.dob==''){
                alert('enter dob');
                return;
            }
            if(tmpRow.empname==''){
                alert('enter emp name');
                return;
            }
            if(tmpRow.doj==''){
                alert('enter date of join');
                return;
            }
            if(tmpRow.gender==undefined){
                alert('enter gender');
                return;
            }

            empList.push(tmpRow);
$('.tData').append('<tr><td>'+tmpRow.empcode+'</td><td>'+tmpRow.dob+'</td><td> '+ tmpRow.department+ '</td><td>'+tmpRow.branch+'</td><td>'+tmpRow.gender+'</td><td>'+tmpRow.empname+'</td><td>'+tmpRow.doj+'</td><td>'+tmpRow.destination+'</td><td>'+tmpRow.division+'</td></tr>');
            console.log(empList);
        }
    </script>
